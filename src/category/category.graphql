type Photo {
  url: String!
  key: String!
}

type Category {
  id: ID!
  name: String!
  createdAt: String!
  updatedAt: String!
  parentCategory: String
  subcategories: [Category!]!
  photo: Photo
}

input CategoryInput {
  name: String!
  parent_category: String
}

input CategoryInputWithId {
  id: ID!
  name: String!
  parent_category: String
}

extend type Query {
  categories: [Category!]!
}

extend type Mutation {
  addCategory(cat: CategoryInput!, file: Upload): Category
  editCategory(cat: CategoryInputWithId!, file: Upload): Category
  deleteCategory(id: String!): ID
}
